[uwsgi]

strict = true 
socket = :8000
protocol = http

uid = web
gid = web

master = true
no-orphans = true

die-on-term = true
single-interpreter = true

lazy-apps = true

processes = 1
threads = 8
enable-threads = true

max-requests = 5000


harakiri = 60
harakiri-verbose = true

vacuum = true

reload-mercy = 10

wsgi-file = config/wsgi.py

post-buffering = 1048576
buffer-size = 65535


